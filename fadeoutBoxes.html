<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $("button").click(function(){
        $("#div1").fadeOut();
        $("#div2").fadeOut("slow");
        $("#div3").fadeOut(4000);
    });
});
</script>
</head>
<body>

<h3>fadeOut() the divison element</h3>

<button>Click to fade out boxes</button><br><br>

<div id="div1" style="width:88px;height:88px;background-color:red;"></div><br>
<div id="div2" style="width:88px;height:88px;background-color:yellow;"></div><br>
<div id="div3" style="width:88px;height:88px;background-color:green;"></div>

</body>
</html>
