<!DOCTYPE html>
<html>
<head>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript">
   $(document).ready(function(){
			if (jQuery) {  
			// jQuery is loaded  
			alert("Yes, jquery is loaded!");
			} 
			else {
			// jQuery is not loaded
			alert("No, jquery is not loaded!");
			}
    });
</script>
</head>
<body>
<h3>Check if jquery is loaded?</h3>
<p>A pop-up window will appear and inform you whether it is loaded!</p>
</body>
</html>
